<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/moon-icon.png" type="image/x-icon">
    <title>Light & Dark Mode</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="./images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">SERVICES</a></li>
          <li><a href="">CONTACT</a></li>
        </ul>
        <img src="./images/moon.png" alt="dark mode" id="icon">
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my work related to
          web<br />
          develpment and ui design
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="./images/pattern.png" alt="pattern" class="back-img" />
        <img src="./images/girl.png" alt="woman" class="main-img" />
      </div>
      <div class="social-links">
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-twitter-square"></i></a>
        <a href=""><i class="fab fa-facebook"></i></i></a>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");

      if(localStorage.getItem("theme") == null) {
        localStorage.setItem("theme", "light")
      }

      let localData = localStorage.getItem("theme");

      if(localData == "light") {
        icon.src = "./images/moon.png";
        document.body.classList.remove("dark-theme");
      } else if(localData == "dark") {
        icon.src = "./images/sun.png";
        document.body.classList.add("dark-theme");
      }

      icon.onclick = function() {
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme")) {
          icon.src = "./images/sun.png";
          localStorage.setItem("theme", "dark");
        } else {
          icon.src = "./images/moon.png";
          localStorage.setItem("theme", "light");
        }
      }
    </script>
  </body>
</html>
